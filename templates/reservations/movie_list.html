{% extends "base.html" %}

{% block title %} Movies {% endblock %}

{% block content %}
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
                <p>{{ movie.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
